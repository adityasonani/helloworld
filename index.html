            .Skills h4{
                font-family: Arial, Helvetica, sans-serif;

                text-align: center;
            }
            .Skills li{
                position: relative;
                list-style: none;
                margin: 50px 0;
                font-weight: 550;
            }
            .Skills li:before{
                content: "";
                position: absolute;
                top: calc(100% + 10px);
                left: 0;
                width: 100%;
                height: 15px;
                background-color: rgb(255, 166, 0, .5);
                border-radius: 1000px;
            }
            .Skills li:after{
                content: "";
                position: absolute;
                top: calc(100% + 10px);
                left: 0;
                width: 0;
                height: 15px;
                background-color: rgb(255, 166, 0, 1);
                border-radius: 1000px;
                animation-duration: 1s;
                animation-timing-function: ease-in;
                animation-fill-mode: forwards;
            }
            .Skills li.Python::after{
                animation-name: Python;
            }
            @keyframes Python {
                to{
                    width: 90%;
                }
            }
            .Skills li.Cpp::after{
                animation-name: Cpp;
            }
            @keyframes Cpp {
                to{
                    width: 85%;
                }
            }
            .Skills li.Java::after{
                animation-name: Java;
            }
            @keyframes Java {
                to{
                    width: 65%;
                }
            }
            .Skills li.Django::after{
                animation-name: Django;
            }
            @keyframes Django {
                to{
                    width: 60%;
                }
            }
            .Skills li.HTML::after{
                animation-name: HTML;
            }
            @keyframes HTML {
                to{
                    width: 70%;
                }
            }
